<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>
<script>
    var mes = "Marzo";
    var dia = "11";
    var año = "2021";
    var dias=["dom", "lun", "mar", "mie", "jue", "vie", "sab"];
    var dt = new Date(mes+' '+dia+', '+año);
    var text = "Dia de la semana : " + dias[dt.getUTCDay()];
    document.getElementById("demo") = text;
</script>

</body>
</html>
